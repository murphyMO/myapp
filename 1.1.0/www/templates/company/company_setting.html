<ion-view view-title="企业设置" ng-controller="CompanySettingCtrl">
	<ion-header-bar align-title="center" class="bar-light">
		<div class="item-input-inset" ui-sref="tab.mine({thisItem:1})">
			<span>
				<i class="ion-chevron-left color-blue"></i>
			</span>
		</div>
		<h1 class="title fontsize-16 color-black">企业设置</h1>
	</ion-header-bar>

	<ion-content class="has-header bg-dark">
		<div class="list" >
			<a class="item item-icon-right m-t-15" ng-click="department()">
				统一客服
				<i class="icon ion-chevron-right fontsize-14"></i>
			</a>
			<a class="item item-icon-right" ng-repeat="person in personlist">
				<span class="badge bg-success"></span>
				{{person.full_name}}
				<i class="icon ion-ios-close-empty"  ng-click="deletePersonal(person)"></i>
			</a>
			<!-- <a class="item item-icon-right m-t-15" ui-sref="comSelect">
				切换企业
				<i class="icon ion-chevron-right fontsize-14"></i>
			</a>

			<a class="item item-icon-right m-t-15" ui-sref="comAdd">
				新增企业
				<i class="icon ion-chevron-right fontsize-14"></i>
			</a> -->
		</div>
	</ion-content>
</ion-view>
