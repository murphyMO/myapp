
<ion-view view-title="报名我的" ng-controller="ActivityForMeController">
   <ion-header-bar align-title="center" class="bar-light">
		<div class="item-input-inset">
			<span>
				<i class="ion-chevron-left" ui-sref="companyactivity"></i>
			</span>
		</div>
		 <h1 class="title">我的报名</h1>
	</ion-header-bar>
	<ion-content class="has-header bg-dark">
		<ion-refresher pulling-text="下拉刷新" on-refresh="doListRefresh()"></ion-refresher>
		<div ng-if="emptyData" class="text-center zwsc" >
				<a style="line-height: 38px">抱歉( ▼-▼ )暂无报名哦~</a><br>
		</div>
		<div class="list" >
				<a ng-repeat="item in enrollList" class="item item-avatar" ui-sref="personalmsg({'user_id':item.user_id,'com_id':item.com_id, 'from':'activityforme'})">
					<img ng-src="{{commonPath.route_path + commonPath.userHead_path + item.one_inch_photo_url}}" err-src="img/icon_empty_head.png">
					<h2>{{item.user_name}}</h2>
					<p>{{item.user_phone}}</p>
				</a>

		</div>
		<ion-infinite-scroll ng-if="hasMore" on-infinite="getActivityForMe()" distance="1%"></ion-infinite-scroll>
	</ion-content>
</ion-view>
