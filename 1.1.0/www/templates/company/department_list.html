<ion-view view-title="统一客服" ng-controller="DepartmentCtrl">
	<ion-header-bar align-title="center" class="bar-light">
		<div class="item-input-inset" ui-sref="comsetting">
			<span>
				<i class="ion-chevron-left color-blue"></i>
			</span>
		</div>
		<h1 class="title color-black fontsize16" >{{dept_name}}</h1>
	</ion-header-bar>

	<ion-content class="has-header bg-dark">
	 	<div class="list m-t-15 m-b-none">
			<a class="item item-icon-right " ng-repeat="item in dataItems" ng-click="showChildDept(item)">
				{{item.dept_name}}
				<span class="item-note">
					<i class="icon ion-ios-arrow-right"></i>
				</span>
			</a>
		</div>
		<div class="text-center" ng-show="isEmptyData">
			<img style="width:50%;margin-top:50px" src="img/icon_empty_img.png"/>

		</div>
	</ion-content>
</ion-view>
