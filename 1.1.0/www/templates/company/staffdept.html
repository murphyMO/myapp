<ion-view view-title="鈍떤인" ng-controller="SafetyDeptCtrl">
	<ion-header-bar align-title="center" class="bar-light">
		<div class="item-input-inset" ui-sref="department">
			<span>
				<i class="ion-chevron-left color-blue"></i>
			</span>
		</div>
		<h1 class="title fontsize-16 color-black">鈍떤인</h1>
	</ion-header-bar>

	<ion-content class="has-header bg-dark">
		<div class="list m--t-15">
			<a class="item item-icon-right" ui-sref="staffdeptlist({dept_id:dept.dept_id,dept_name:dept.dept_name})" ng-repeat="dept in employee.dept_info" ng-click="saveDeptFullName(dept)">
				{{dept.dept_name}}
				<i class="icon ion-chevron-right fontsize-14"></i>
			</a>
		</div>

		<div class="list m-t-15">
			<a class="item item-avatar" ng-repeat="dept in employee.user_info" ng-click="saveDeptFullName(dept)">
				<img src="img/ben.png">
				<h2>{{dept.full_name}}</h2>
				<p>{{dept.post_name}}</p>
			</a>
		</div>
	</ion-content>
</ion-view>
