<style type="text/css">
	.w{
		width:106px;
	}
	.change{
		white-space: normal;
		display: inline-block;
		width: 160px;
	}
	.fontStyle{
		font-family: "微软雅黑";
	}
</style>
<ion-view view-title="新增企业" ng-controller="CompanyAddCtrl">
	<ion-header-bar align-title="center" class="bar-light">
		<div class="item-input-inset" ng-click="back()">
			<span >
				<i class="ion-chevron-left color-blue"></i>
			</span>
		</div>
		<h1 class="title fontsize-16 color-black">新增企业</h1>
	</ion-header-bar>

	<ion-content class="has-header" >
		<div class="list">
			<label class="item item-input">
				<span class="input-label">名称</span>
				<input type="text" class="fontStyle fontsize-16" placeholder="必填项" ng-model="comObj.com_name">
			</label>
			<label class="item item-input">
				<span class="input-label">类型</span>
				<select style="border:none;background-color:#fff;"  class="fontStyle fontsize-16" ng-model="comObj.com_title_type" ng-options="type.id as type.text for type in typeDatas">
					<!-- <option class="fontStyle fontsize-16" value="0">企业</option>
					<option class="fontStyle fontsize-16" value="1">团队</option> -->
				</select>
			</label>
		</div>
		<div class="padding">
			<button class="button button-block button-calm" ng-click="addCompanySave();">
				保存
			</button>
		</div>
	</ion-content>
</ion-view>
