<div class="list card chat-card" >
	<a ui-sref="commsg({com_id:companyinfo.id,from:'chat'})">
		<div class="item item-divider"><span class="item-note" style="font-size:10px;float:none">公司名片</span></div>
		<div class="item item-avatar">
			<img style="border-radius:0" ng-src="{{companyinfo.logo}}" err-src="img/icon_emptyPeron.png">
			<h2>{{companyinfo.com_name}}</h2>
			<p class="fontsize-12" style="white-space:normal;">
				<i class="ion-location fontsize-16" style="margin-right:5px;"></i>{{companyinfo.address}}
			</p>
		</div>
		<!-- <div class="item item-body">
			<p class="fontsize-12" style="white-space:normal;margin-top:0;">{{companyinfo.summary}}</p>
			<p style="white-space:normal;fontsize-12;"><i class="ion-ios-location-outline" style="margin-right:5px;"></i>{{companyinfo.address}}</p>
		</div> -->

	</a>
</div>
