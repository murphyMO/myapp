<ion-view view-title="登录" name="login-view">
	<ion-content ng-controller="LoginCtrl">
		<div class="bar bar-header bar-light">
			<h1 class="title">登陆</h1>
			<a class="button button-clear pull-right" ui-sref="regist">注册</a>
		</div>
		<!-- 背景图片 -->
		<div style="width: 100%;height: 50%;overflow: hidden;">
			<img src="img/IMG_2478.JPG" style="width: 100%;height:100%；">
		</div>
		

		<!--TODO 游客模式 -->
		<!-- <span style="position: absolute;top : 30px;left : 20px" ng-click="guest()">
			<i class="ion-ios-close-outline color-white" style="font-size:30px;"></i>
		</span> -->
		<!-- TODO -->

		<!-- 登录 -->
		<div>
			<div class="list list-inset regist-height">
				<div class="item item-input item-button-right login-input">
					<input type="text" placeholder="请输入用户名" maxlength="11" ng-model="loginUser.userName" ng-blur="checkPhone()">
				</div>
				<div class="item item-input login-input">
					<input type="password" placeholder="请输入密码" required maxlength="8" ng-model="loginUser.passWord">
				</div>
			</div>
			<div class="padding-10">
				<button class="button button-block button-green button-regist xkd-butShodow" ng-click="login()">登录</button>
			</div>
		</div>
	</ion-content>
</ion-view>
