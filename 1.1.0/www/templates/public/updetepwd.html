<ion-view view-title="修改密码">
	<ion-header-bar align-title="center" class="bar bar-dark color-white">
		<div class="item-input-inset" ui-sref="minesetting">
			<span>
				<i class="ion-chevron-left"></i>
			</span>
		</div>
		<h1 class="title fontsize-16 color-black">修改密码</h1>
	</ion-header-bar>
	<ion-content ng-controller="UpdetePwdCtrl">
		<div ng-hide="smsConfirmed">
			<div class="list list-inset regist-height">
				<label class="item item-input" style="margin-bottom:10px;">
					<i class="icon ion-android-lock placeholder-icon"></i>
					<input type="password" placeholder="请输入当前密码" ng-model="user.oldPwd">
				</label>
				<label class="item item-input" style="margin-bottom:10px;">
					<i class="icon ion-android-lock placeholder-icon"></i>
					<input type="password" placeholder="密码(6-12位字母、数字或符号)" ng-model="user.pwd">
				</label>
				<label class="item item-input" style="margin-bottom:10px;">
					<i class="icon ion-android-lock placeholder-icon"></i>
					<input type="password" placeholder="重复密码(6-12位字母、数字或符号)" ng-model="user.confirmPwd">
				</label>
			</div>
			<div class="padding">
				<button class="button button-block button-outline button-calm button-regist" ng-click="updetePwd()">确定</button>
			</div>
		</div>
	</ion-content>
</ion-view>
