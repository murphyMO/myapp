<ion-view view-title="编辑员工" ng-controller="PersonalEditCtrl">
	<ion-header-bar align-title="center" class="bar-light">
		<div class="item-input-inset" ng-click="topBack()">
			<span>
				<i class="ion-chevron-left"></i>
			</span>
		</div>
		 <h1 class="title">编辑员工</h1>
	</ion-header-bar>
	<ion-content class="has-header bar-dark">
		<div class="list">
			<label class="item item-input">
				<span class="input-label">姓名</span>
				<input type="text" ng-model="staff.full_name" placeholder="必填项">
			</label>
			<label class="item item-input">
				<span class="input-label">手机号</span>
				<input type="tel" ng-model="staff.user_account" placeholder="必填项" maxlength="11">
			</label>
			<label class="item item-input">
				<span class="input-label">职位</span>
				<input type="text" ng-model="staff.post_name" placeholder="选填">
			</label>
			<label class="item item-input" ng-click="deptSelectOne()">
				<span class="input-label">部门</span>
				<span>{{staff.dept_name}}</span>
			</label>
			<label class="item item-input" ng-if="companyMember" on-tap="openModal()">
				<span class="input-label">会员等级</span>
				<span>{{staff.member_text}}</span>
			</label>
			<label class="item item-input">
				<span class="input-label">有效期</span>
				<small>{{staff.start_time}} ~ {{staff.end_time}}</small>
			</label>
			<div class="dark m-b-10" ng-click="clickManager()">
				<a class="item item-icon-right">
					管理员
					<i class="icon ion-ios-checkmark-outline gray" ng-if="staff.is_manager == 0"></i>
					<i class="icon ion-ios-checkmark positive" ng-if="staff.is_manager == 1"></i>
				</a>
			</div>
		</div>
		<div class="padding">
			<button class="button button-calm button-block" ng-click="editPersonalSave()">保存</button>
		</div>
	</ion-content>
</ion-view>
