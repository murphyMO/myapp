<ion-view view-title="会员列表" ng-controller="MemberListCtrl">
	<ion-header-bar align-title="center" class="bar bg-light">
		<div class="item-input-inset" ng-click="topBack()">
			<a>
				<i class="ion-chevron-left color-blue"></i>
			</a>
		</div>
		<h1 class="title fontsize-16 color-black">会员列表</h1>
	</ion-header-bar>
	<ion-content class="has-header bg-dark">
		<div class="bg-bule padding-15">
			<div class="color-white text-center">
				<div class="row">
					<div class="col">
					  <p class="color-wblue">未启用</p>
					  <p class="fontsize-40">{{statistics.no_use}}</p>
					 
					</div>
					<div class="col">
					  <p class="color-wblue">已启用</p>
					  <p class="fontsize-40">{{statistics.used}}</p>
					 
					</div>
					<div class="col">
					  <p class="color-wblue">已过期</p>
					  <p class="fontsize-40">{{statistics.time_out}}</p>
					 
					</div>
					<div class="col">
					  <p class="color-wblue">已终止</p>
					  <p class="fontsize-40">{{statistics.terminated}}</p>
					 
					</div>
				</div>
			</div>
		</div>
		<div class="list">
			<a class="item item-thumbnail-left" ng-repeat="item in items" style="padding-left: 100px;">
				<img class="XKD-mineHead"  ng-src="img/{{item.member_type_img}}" err-src="img/icon_emptyPeron.png">
				<h2 class=" m-t-10 text-right">编号：{{item.product_serialize}}</h2>
				<p class="fontsize-12 text-right">
					<span ng-switch="item.status">
						<span ng-switch-when="0">未启用</span>
						<span ng-switch-when="1">已启用</span>
						<span ng-switch-when="2">已过期</span>
						<span ng-switch-when="3">已终止</span>
						:状态
					</span>
				</p>
				<p class="text-right">
				<span class="fontsize-12">有效期：{{item.start_time}}~{{item.end_time}}</span>
				</p>
				<p class="text-right">
				<span class="fontsize-12">创建日期：{{item.cre_time}}</span>
				</p>
			</a>
		</div>
		<div class="text-center" ng-show="!isEmptyData && items.length == 0">
			<img style="width:50%;margin-top:50px" src="img/icon_empty_img.png"/>
		</div>
		<ion-infinite-scroll ng-if="isEmptyData" on-infinite="loadMore()" distance="1%"></ion-infinite-scroll>
	</ion-content>
</ion-view>
