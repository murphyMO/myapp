<ion-view view-title="选择部门" ng-controller="DeptSelectCtrl">
	<ion-header-bar align-title="center" class="bar-light">
		<div class="item-input-inset" ng-click="myBack()">
			<span>
				<i class="ion-chevron-left"></i>
			</span>
		</div>
		 <h1 class="title">选择部门</h1>
	</ion-header-bar>

	<ion-content class="has-header bg-dark">
		<div class="list m-t-15 m-b-none">
			<a class="item item-icon-right" ng-repeat="item in dataItems" ng-click="showChildDept(item)">
				{{item.dept_name}}
				<span class="badge badge-assertive fontsize-12 m-r-5">{{item.user_number}}</span>
				<span class="item-note">
					<i class="icon ion-ios-arrow-right"></i>
				</span>
			</a>
		</div>
		<div class="text-center" ng-show="isEmptyData">
			<img style="width:50%;margin-top:50px" src="img/icon_empty_img.png"/>

		</div>
	</ion-content>
</ion-view>
