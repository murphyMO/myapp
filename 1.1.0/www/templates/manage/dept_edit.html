<ion-view view-title="编辑部门" ng-controller="DeptEditCtrl">
	<ion-header-bar align-title="center" class="bar-light">
		<div class="item-input-inset" ui-sref="deptlist">
			<span>
				<i class="ion-chevron-left"></i>
			</span>
		</div>
		 <h1 class="title">编辑部门</h1>
	</ion-header-bar>
	<ion-content class="has-header bar-dark">
		<div class="list">
			<label class="item item-input">
				<span class="input-label">职位</span>
				<input type="text" ng-model="dept.dept_name" placeholder="{{dept_name}}">
			</label>
		</div>
		<div class="padding">
			<button class="button button-calm button-block" ng-click="editDeptSave()">保存</button>
		</div>
	</ion-content>
</ion-view>
