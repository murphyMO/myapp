<ion-view view-title="新增部门" ng-controller="DeptAddCtrl">
	<ion-header-bar align-title="center" class="bar-light">
		<div class="item-input-inset" ui-sref="deptlist">
			<span>
				<i class="ion-chevron-left color-blue"></i>
			</span>
		</div>
		 <h1 class="title fontsize-16 color-black" >新增部门</h1>
	</ion-header-bar>
	<ion-content class="has-header bar-dark">
		<div class="list">
		<label class="item item-input">
			<span class="input-label">部门名称</span>
			<input type="text" ng-model="dept.dept_name" placeholder="必填项">
		</label>
		<label class="item item-input">
			<span class="input-label">部门</span>
			<span>{{sub_dept_name}}</span>
		</label>
		</div>
		<div class="padding">
		<button class="button button-calm button-block" ng-click="addDeptSave()">保存</button>
		</div>
	</ion-content>
</ion-view>
