<!-- 法律声明弹框 -->
<div class="modal">
	<ion-header-bar align-title="center">
		<button class="button button-clear positive m-l-10" ng-click="closeEditModal()">取消</button>
		<button class="button button-clear positive m-r-10" ng-click="save()">完成</button>
	</ion-header-bar>
	<ion-content>
		<div class="row">
			<div class="col text-center">
				<h4 class="fontsize-bold">添加模块</h4>
				<p class="gray">添加和删除对您有帮助的模块</p>
			</div>
		</div>
		<ion-list show-delete="true" show-reorder="true">
			<ion-item ng-repeat="item in user.userInfo.app_show.used" item="item" class="item-remove-animate">
				{{item.text}}
				<ion-delete-button class="ion-minus-circled" ng-click="onItemDelete(item)">
				</ion-delete-button>
				<ion-reorder-button class="ion-navicon" on-reorder="moveItem(item, $fromIndex, $toIndex)"></ion-reorder-button>
			</ion-item>
		</ion-list>
		<ul class="list m-b-none">
			<li class="item">更多模块</li>
		</ul>
		<ion-list show-delete="true" show-reorder="true">
			<ion-item ng-repeat="item in user.userInfo.app_show.unused" item="item" class="item-remove-animate">
				{{item.text}}
				<ion-delete-button class="ion-plus-circled positive" ng-click="onItemAdd(item)">
				</ion-delete-button>
			</ion-item>
		</ion-list>
	</ion-content>
</div>
