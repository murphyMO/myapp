<ion-view view-title="个人信息" ng-controller="memAuthorityCtrl">
	<ion-header-bar align-title="center" class="bar-light">
		<div class="item-input-inset" ng-click="myBack()">
			<span>
				<i class="ion-chevron-left color-blue"></i>
			</span>
		</div>
		 <h1 class="title fontsize-16 color-black">会员权限</h1>
	</ion-header-bar>

	<ion-content class="has-header bg-dark">
		<div class="mine-header bg-white">
			<div class="list padding-10 ">
				<a class="item item-thumbnail-left b-none">
					<img class="rounded-500" ng-src="{{path.route_path}}{{path.photo_path}}{{user.photo}}" err-src="img/icon_emptyPeron.png" alt="...">
					<h2 class="m-t-10 padding-t-10 fontsize-20"><b>{{user.name}}</b><span ng-show="user.nick_name">({{user.nick_name}})</span></h2>
					<p ng-switch="user.user_type">
						<span ng-switch-when="0">侠客岛员工</span>
						<span ng-switch-when="1">注册用户</span>
						<span ng-switch-when="2">云会员 </span>
						<span ng-switch-when="3">入驻会员</span>
						<span ng-switch-when="9">灵活会员 </span>
						<span ng-switch-default>未开通</span>
					</p>
					<button ng-show="!user.user_type" class="button button-small button-assertive pull-right" ng-click="openModal($index)">
						开通会员
					</button>
				</a>
			</div>
		</div>


		<div class="list m-t-10">
			<ion-item class="business-recommend" add-tab type="item-text-wrap" ng-click="toBusinessProduct(service)" ng-repeat="item in items">
				<img ng-src="{{item.img}}" alt="{{commonPath.host_path}}/img/newappIcons-07.png" style="width:20%; height: 20%; float: left;">
				<div>
					<h2 class="padding-l-10 font-family sucai-title fontsize-14"><strong>{{item.name}}<a class="xkd-text-danger">&nbsp;&nbsp;{{item.unit_price}}</a></strong>
						<button class="button button-small button-assertive pull-right" ng-click="openModal($index)">
							立即开通
						</button>
					</h2>
					<p class="padding-l-10 fontsize-12" ng-bind-html="item.comments">
						{{item.comments}}
					</p>
				</div>
			</ion-item>
		</div>
	</ion-content>

</ion-view>
