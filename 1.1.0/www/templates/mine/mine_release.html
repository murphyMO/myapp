<ion-view view-title="我的动态" ng-controller="MyReleaseCtrl">
	<ion-header-bar align-title="center" class="bar-light">
		<div class="item-input-inset" ui-sref="tab.mine">

			<span>
				<i class="ion-chevron-left color-blue"></i>
			</span>
		</div>
		 <h1 class="title fontsize-16 color-black">我的动态</h1>
	</ion-header-bar>

	<div class="bar bar-subheader item-input-inset" style="background-image:none">
		<label class="item-input-wrapper">
			<i class="icon ion-ios-search placeholder-icon"></i>
			<input type="search" ng-model="releaseSearch.keyword" placeholder="搜索">
		</label>
	</div>

	<ion-content class="bg-dark has-subheader">
		
		<ion-refresher pulling-text="下拉刷新" on-refresh="releaseDoRefresh()"></ion-refresher>
		<div class="m-b-10  b-none" ng-repeat="item in items">
<!-- 			<div class="item item-avatar" style="border-bottom-width:0px">
				<img ng-src="{{photo_path}}{{item.one_inch_photo_url}}" err-src="img/icon_emptyPeron.png">

				<h2>{{item.article_data_title}}</h2>

				<small >{{item.com_name}}</small>
			</div> -->
			
			<div class="item padding-b-5 b-none">
				<div class="xkd-recommend-list-content m-b-10 b-none fontsize-20 color-blue">
						<strong><i class="ion-calendar m-r-5"></i>{{item.article_cre_time}}</strong>
				</div>

				<p class="" style="white-space: pre-line;">{{item.article_content}}</p>

				<div>
					<ion-gallery ion-gallery-items="item.releaseImgItems" ion-gallery-item-edit="false"></ion-gallery>
				</div>

				<div ui-sref="postMaterialDetail({id:item.com_article_material_id,from:'minerelease'})" class="item" style="background: #f3f0f0;padding: 3px;border: none;"
			 ng-if="item.com_article_material_id" ng-repeat="place in item.article_data_photo">
					<span class="pull-left" style="display: inline-block;width: 30px;height: 30px;" >
						<img style="width: 50%;margin-top:50px" ng-src="{{place}}" err-src="img/icon_empty_img.png">
					</span>
					<a class="pull-left m-l-10">{{item.material_abstract}}</a>
				</div>


			</div>
			<div class="item  b-none  padding-t-5">
				<div class="xkd-coumcit-gray-con pull-right fontsize-15">
									<a ng-click="likeYou(1,item,item.is_like)" class="m-r-5">
										<span ng-show="item.is_like==0"><i class="ion-android-favorite-outline"></i> 赞</span>
										<span ng-show="item.is_like==1" class="heroBlue"><i class="ion-heart"></i>&nbsp;赞</span>
									</a>
									<a ng-click="replayShow(1,item,-1,1)" class="m-l-10 m-r-5"><i class="ion-android-textsms"></i> 评论</a>
			    </div>
				<div class="bg-light" style="clear:both;border-radius:5px; margin-top: 30px;"
					 ng-show="item.service_like_info.length>0||item.service_message_info.length>0">
					<div style="position: relative">
						<div style="width:0; height:0; border-width:8px; border-style:solid; border-color:transparent transparent #edf1f2 transparent; font-size:0; line-height:0;position: absolute;bottom: -1px;left: 10px">
						</div>
					</div>
					<div>
						<div class="padding-5" ng-class="{'b-b':item.service_message_info.length>0}"
							 ng-show="item.service_like_info.length>0">
							<i class="ion-heart fontsize-12 heroBlue"></i>
							<a class="positive fontsize-12" ng-repeat="like in item.service_like_info">{{like.like_user_name}}&nbsp;&nbsp;</a>
						</div>
						<div class="padding-5" ng-show="item.service_message_info.length>0">
							<div ng-repeat="message in item.service_message_info"
								 ng-click="replayShow(2,item,$index,1)">
								<a class="positive fontsize-12">{{message.message_user_name}}</a><span class="fontsize-12" ng-if="message.message_parent_user_name"> 回复 </span><a class="positive fontsize-12">{{message.message_parent_user_name}}</a><span>:</span>
								<span class="fontsize-12">{{message.message_content}}</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<ion-infinite-scroll ng-if="!releaseIsEmptyData" on-infinite="getMineReleaseList()" distance="1%"></ion-infinite-scroll>
		<div class="text-center" ng-show="releaseIsOverLoad">
			<img style="width: 50%;margin-top:50px" src="img/icon_empty_img.png"/>
		</div>
	</ion-content>
	<!-- 输入框 -->
	<div style="bottom:0">
		<ion-footer-bar ng-class="{'input-wrap-high' : isMore,'input-wrap' : !isMore}" ng-show="replay_show">
		<div class="bar bar-footer item-input-inset" ng-show="replay_show">
			<label class="item-input-wrapper">
				<input type="search" autofocus="autofocus" ng-model="re.message_content" placeholder="说点什么呢？">
			</label>
			<button class="button button-small button-calm" ng-click='sendReplay()'>
				发送
			</button>
		</div>
		</ion-footer-bar>
	</div>
</ion-view>
