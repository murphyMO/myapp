<ion-view view-title="我的订单" ng-controller="MineOrdersCtrl">
	<ion-header-bar align-title="center" class="bg-blue">
		<div class="item-input-inset" ng-click="goBack()">
			<span >
				<i class="ion-chevron-left color-blue"></i>
			</span>
		</div>
		<h1 class="title fontsize-16 color-white">我的订单</h1>
	</ion-header-bar>

	<!-- <ion-content>-->
		<ion-tabs class="tabs-lignt tabs-striped tabs-top">
			<ion-tab title="服务">
				<ion-view>
					<ion-content class="has-tabs bg-dark">
					   <div class="list">
							<div class="item item-icon-right" ng-click="goToDetail(sellorder.service_reservation_id);" ng-repeat="sellorder in SellOrder">
								<h2>公司:&nbsp;{{sellorder.reserved_com_name}}</h2>
								<h2>订单号:&nbsp;{{sellorder.reserve_code}}</h2>
								<p ng-switch="sellorder.reserve_status">
									<span>
									订单状态:&nbsp;
									</span>
									<span ng-switch-when="2" class="assertive">买方下单</span>
									<span ng-switch-when="-1" class="assertive">RO取消</span>
									<span ng-switch-when="3" class="assertive">RO完成</span>
									<span ng-switch-when="4" class="assertive">评价</span>
								</p>
								<i class="icon ion-chevron-right fontsize-14"></i>
							</div>
						</div>  
					</ion-content>
				</ion-view>
			</ion-tab>
			<ion-tab title="需求">
				<ion-view>
					<ion-content class="has-tabs bg-dark">
						<div class="list">
							<div class="item item-icon-right" ng-click="goToDetail(buyorder.service_reservation_id);" ui-sref="ordersdetail" ng-repeat="buyorder in BuyOrder">
								<h2>公司:&nbsp;{{buyorder.reserved_com_name}}</h2>
								<h2>订单号:&nbsp;{{buyorder.reserve_code}}</h2>
								<p ng-switch="buyorder.reserve_status">
									<span>
									订单状态:&nbsp;
									</span>
									<span ng-switch-when="2" class="assertive">买方下单</span>
									<span ng-switch-when="-1" class="assertive">RO取消</span>
									<span ng-switch-when="3" class="assertive">RO完成</span>
									<span ng-switch-when="4" class="assertive">评价</span>
								</p>
								<i class="icon ion-chevron-right fontsize-14"></i>
							</div>
						</div> 
					</ion-content>
				</ion-view>
			</ion-tab>
		</ion-tabs>

<!--</ion-content>-->
</ion-view>
