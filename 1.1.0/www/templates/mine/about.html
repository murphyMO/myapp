<ion-view view-title="关于岛里" ng-controller="AboutCtrl">
	<ion-header-bar align-title="center" class="bar-light">
		<button class="button button-clear" ng-click="goBack()">
			<i class="ion-chevron-left heroBlue"></i>
		</button>
		<h1 class="title color-black">关于子衿</h1>
	</ion-header-bar>

	<ion-content class="has-header">
	<div class="text-center">
		<div class="col xkd-DLiversion bg-dark">
		    <img src="img/appapple.png" width="25%" style="border-radius: 20px;">
			<p>子衿&nbsp;&nbsp;<span>Version {{thisVersion}}</span></p>
		</div>
	</div>
		<div class="list" >
			<a class="item item-icon-right" ui-sref="toScore">
				为子衿评分
				<i class="icon ion-chevron-right fontsize-14"></i>
			</a>
			<a class="item item-icon-right" ui-sref="aboutnewfunction">
				版本信息/新功能介绍
				<i class="icon ion-chevron-right fontsize-14"></i>
			</a>
			<a class="item item-icon-right" ui-sref="service_agreement">
				服务协议
				<i class="icon ion-chevron-right fontsize-14"></i>
			</a>
			<a class="item item-icon-right" ui-sref="download">
				子衿APP — 扫我下载
				<i class="icon ion-chevron-right fontsize-14"></i>
			</a>
			<a class="item item-icon-right" ui-sref="changepassword">
				更改密码
				<i class="icon ion-chevron-right fontsize-14"></i>
			</a>
			<div class="padding-t-15">
				<p class="logoutMsse">
					退出登录不会删除您的信息，您可在下次继续使用这个账号登录
				</p>
				<div class="padding ">
					<button class="button button-block ion-log-out button-calm bg-red" ng-click="logout()">
						退出登录
					</button>
				</div>
			</div>
		</div>
	</ion-content>
</ion-view>
