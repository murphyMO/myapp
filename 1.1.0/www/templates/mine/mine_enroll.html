<ion-view view-title="我的报名" ng-controller="MineEnrollCtrl">
	<ion-header-bar align-title="center" class="bar-light">
		<div class="item-input-inset" ui-sref="tab.mine">
			<span>
				<i class="ion-chevron-left color-blue"></i>
			</span>
		</div>
		 <h1 class="title fontsize-16 color-black">我的报名</h1>
	</ion-header-bar>
	<ion-content class="bg-dark" style="background-color: #f3f3f3;">
			<div class="list">
			<div class="item" ng-repeat="activityItem in activityList" >
				<div ui-sref="activityitem({'id':activityItem.party_id,'from':'mineenroll'})">
					<p>活动名称:&nbsp;&nbsp;&nbsp;
					{{activityItem.party_title}}</p>
					<p>举办地址:&nbsp;&nbsp;&nbsp;
					{{activityItem.address}}</p>
					<p>开始时间:&nbsp;&nbsp;&nbsp;
					{{(activityItem.start_time).substring(0,10)}}</p>
					<p>结束时间:&nbsp;&nbsp;&nbsp;
					{{(activityItem.end_time).substring(0,10)}}</p>
				</div>
				<div>
					<p>举办企业:&nbsp;&nbsp;&nbsp;{{activityItem.holding_org}}</p>
					<span class="calm" ui-sref="commsg({com_id:activityItem.article_com_id,from:'mineenroll'})">
				</div>
			</div>
			</div>
	</ion-content>
</ion-view>
