<ion-view view-title="详情" ng-controller="BusinessServiceCtrl">
	<ion-header-bar align-title="center" class="bar-light">
		<div class="item-input-inset" ui-sref="tab.community">
			<span>
				<i class="ion-chevron-left"></i>
			</span>
		</div>
		<h1 class="title">服务类别详情</h1>
		<!-- <div class="buttons">
			<button class="button button-clear">
				<i class="ion-plus"></i>
			</button>
		</div> -->
	</ion-header-bar>

	<ion-content class="has-header">
		<div class="business-warpbox bg-white overflow-hidden padding-5">
			<div class="col-25" ng-repeat="type in serviceTwoTypeList">
				<a ng-click="toServiceListPageForCommunity(type)">
					<img src="img/{{type.icon_name}}"/>
					<p class="fontsize-12 color-black">{{type.text}}</p>
				</a>
			</div>
		</div>
	</ion-content>
</ion-view>
