<ion-view view-title="支付成功" ng-controller="PurchaseSuccessCtrl">
	<ion-header-bar align-title="center" class="bar-light">
		 <h1 class="title fontsize-16 color-black">订单成功</h1>
	</ion-header-bar>

	<ion-content class="has-header bg-white">
		<div class="b-t-none m-r-10 m-l-10" style="border-bottom:1px solid #ddd;">
			<div class="text-center">
				<img class="" src="img/newappIcons-11.png" alt="" style="width:50%;">
				<h2 class="m-t-none color-blue">支付成功</h2>
				<p class="m-b-none">您已成功成为{{order.name}}</p>
				<p>使用期限为{{user.member_end_time}}</p>
			</div>
		</div>
		<div class="bg-white text-center m-t-10 m-b-10 padding-r-10 padding-t-10" style="height:150px;">
			<button class="button button-dark" style="padding:0 30px;" ui-sref="tab.business">
				去首页
			</button>
			<button class="button button-dark" style="padding:0 30px;" ui-sref="tab.mine">
				我的主页
			</button>
			<p><span class="fontsize-9 color-silver">温馨提示:如有任何有关预定问题请致电400-900-9088</span></p>
		</div>
		
	</ion-content>
</ion-view>
