<ion-view view-title="上门维修" ng-controller="MaintenAppliCtrl">
	<ion-header-bar align-title="center" class="bar-light">
		<div class="item-input-inset" ng-click="back()">
			<span>
				<i class="ion-chevron-left color-blue"></i>
			</span>
		</div>
		 <h1 class="title fontsize-16 color-black">上门维修</h1>
		<div class="buttons">
			<div class="item-input-inset">
				<a class="color-blue" ng-click="saveForm()" ng-disabled="isGuest">提交</a>
			</div>
		</div>
	</ion-header-bar>
	<ion-content class="has-header bg-white">
		<div class="list">
			<a class="item item-icon-right" ng-click="clickIsland()">
				<span class="gray">所在岛</span>
				<span class="pull-right" ng-model="item.island">{{item.island}}</span>
				<i class="icon ion-ios-arrow-right fontsize-16"></i>
			</a>
			<label class="item item-input item-icon-right">
				<span class="gray">工位号&nbsp;</span>
				<input type="text" placeholder="请输入工位号" ng-model="item.number" class="fontsize-16 text-right"  maxlength="11">
			</label>
			<a class="item item-icon-right" ng-click="areaClick()">
				<span class="gray">保修区域</span>
				<span class="pull-right" ng-model="item.area">{{item.area}}</span>
				<i class="icon ion-ios-arrow-right fontsize-16"></i>
			</a>
			<a class="item item-icon-right" ng-click="itemClick()">
				<span class="gray">保修项</span>
				<span class="pull-right" style="max-width:60%;text-align:right;white-space:normal;">{{item.type}}</span>
				<i class="icon ion-ios-arrow-right fontsize-16"></i>
			</a>
			<!-- <a class="item item-icon-right" >
				<span class="gray">上传图片</span>
				<upload-image upload-images="item.imgs" camera-options="cameraOptions"></upload-image>
			</a>
			<ion-gallery ion-gallery-items="item.imgs" ng-if="item.imgs.length>0" ion-gallery-item-edit="true"></ion-gallery> -->

			<label class="item item-input">
				<textarea rows="5" ng-model="item.content" placeholder="请输入您的意见或者投诉..."></textarea>
			</label>
			<ion-gallery ion-gallery-items="item.imgs" ng-if="item.imgs.length>0" ion-gallery-item-edit="true"></ion-gallery>
			<div class="item">
				<span class="customer-height-54 xkd-topic-content-bottom-icon">
					<upload-image upload-images="item.imgs" camera-options="cameraOptions"></upload-image>
				</span>
			</div>
		</div>
	</ion-content>
	<script id="select.html" type="text/ng-template">
		<div class="modal">
			<ion-header-bar class="bar-dark">
				<h1 class="title">{{modal.title}}</h1>
				<div class="button button-clear m-r-10" ng-click="closeModal()"><i class="ion-close fontsize-18" style="vertical-align: middle;"></i></div>
			</ion-header-bar>
			<ion-content>
				<div class="list" ng-show="modal.area">
					<label class="item item-input item-icon-right padding-15" ng-click="areaSelect('开放工位')">
						开放工位
					</label>
					<label class="item item-input item-icon-right padding-15" ng-click="areaSelect('私密工位')">
						私密工位
					</label>
				</div>
				<div class="list" ng-show="modal.item">
					<label class="item item-input item-icon-right padding-15" ng-click="itemSelect('门窗地面')">
						门窗地面
					</label>
					<label class="item item-input item-icon-right padding-15" ng-click="itemSelect('电器')">
						电器
					</label>
					<label class="item item-input item-icon-right padding-15" ng-click="itemSelect('家具')">
						家具
					</label>
					<label class="item item-input item-icon-right padding-15" ng-click="itemSelect('网络')">
						网络
					</label>
					<label class="item item-input item-icon-right padding-15" ng-click="itemSelect('电路照明')">
						电路照明
					</label>
					<label class="item item-input item-icon-right padding-15" ng-click="itemSelect('疏通水管')">
						疏通水管
					</label>
					<label class="item item-input item-icon-right padding-15" ng-click="itemSelect('锁')">
						锁
					</label>
					<label class="item item-input item-icon-right padding-15" ng-click="itemSelect('突发事件')">
						突发事件
					</label>
				</div>
				<div class="list" ng-show="modal.island">
					<label ng-repeat="island in allIsland" class="item item-input item-icon-right padding-15" ng-click="selectIsland(island.store_name)">
						{{island.store_name}}
					</label>
				</div>
			</ion-content>
		</div>
	</script>
</ion-view>
