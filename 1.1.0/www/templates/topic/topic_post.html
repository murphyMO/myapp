<ion-view view-title="话题发布" ng-controller="TopicPostController">
	<ion-header-bar align-title="center" class="bar bar-header bar-dark">
		<div class="item-input-inset color-white" on-tap="back()">
			<span>
				<i class="ion-chevron-left"></i>
			</span>
		</div>
		<h1 class="title fontsize-16 color-black">话题发布</h1>
		<div class="buttons">
			<div class="item-input-inset">
				<a class="color-white" on-tap="applyTopic()">发布</a>
			</div>
		</div>
	</ion-header-bar>

	<ion-content class="has-header bg-dark">
		<div class="list">
			<label class="item item-input item-select">
				<div class="input-label">
					发布类型
				</div>
				<select ng-model="topic.post_type" ng-init="topic.post_type='1'">
					<option value="1">实名发布</option>
					<option value="2">匿名发布</option>
				</select>
			</label>
			<label class="item item-input m-t-15">
				<textarea id="topic_content" class="customer-textarea" elastic ng-model="topic.content" rows="5" placeholder="话题内容(必填)" ng-keyup="checkInputLetter($event)" ng-focus="focus()" ng-click="click()"></textarea>
			</label>
			<div class="item">
				<span class="customer-height-54 xkd-topic-content-bottom-icon">
					<upload-image upload-images="article.imgs" camera-options="cameraOptions"></upload-image>
				</span>
				<span class="customer-height-54 xkd-topic-content-bottom-icon" on-tap="clickPoundSignButton()">
					<i class="icon ion-ios-grid-view-outline"></i>
				</span>
			</div>
			<div class="item item-divider">
				推荐话题
			</div>
			<!--<div class="item"></div>
			<div class="item"></div>
			<div class="item"></div>-->
			<a class="item" ng-repeat="item in recommendTopicList track by $index" on-tap="selectTopic(item)">
				<h4>
					<strong class="heroBlue">
						#{{item.topic_title}}#
					</strong>
				</h4>
				<p class="xkd-topic-content">{{item.topic_content}}</p>
				<!-- <p>{{item.like_number}} 赞 &nbsp;&nbsp;{{item.message_number}} 回复 &nbsp;&nbsp;{{item.read_number}} 阅读量</p> -->
			</a>			
		</div>
	</ion-content>

			<span class="customer-height-54 xkd-topic-content-bottom-icon">
				<upload-image upload-images="article.imgs" camera-options="cameraOptions"></upload-image>

</ion-view>
